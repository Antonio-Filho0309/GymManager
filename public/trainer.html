    <!---Cabeçalho-->

        <h1 class="titulo-pag">Professor</h1> <a href="#" class="btn-new"  onclick="novoProfessor()">Criar Novo</a>
      </div>
      <hr>
        <div class="container">

<!-- Tabela -->
<table class="table text-white table-bg mt-4">
  <thead class="bg-primary">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Espacialidae</th>
      <th scope="col">...</th>
    </tr>
  </thead>
  <tbody id="trainerList">
  
  </tbody>
</table>    
  

<script src="../js/modal.js"></script>
<script>
  const form = document.getElementById('trainerForm');
  const list = document.getElementById('trainerList');
  let editingId = null;

    function novoProfessor() {
    editingId = null; 
    form.reset(); 
    abrirModal('vis-modal'); 
  }
  async function loadTrainers() {
    try {
      const res = await fetch('/api/trainers');
      if (!res.ok) throw new Error('Erro ao carregar Professores');
      
      const trainers = await res.json();

      if (trainers.length === 0) {
         list.innerHTML = '<tr><td colspan="5">Nenhum Professor cadastrado.</td></tr>';
        return;
      }

      list.innerHTML = trainers.map(t => `
        <tr>
          <td>${t.id}</td>
          <td>${t.name}</td>
          <td>${t.specialty}</td>
          <td>
            <button class="btn btn-sm btn-warning" onclick="editTrainer(${t.id}, '${t.name}', '${t.specialty}')">Editar</button>
            <button class="btn btn-sm btn-danger" onclick="deleteTrainer(${t.id})">Excluir</button>
          </td>
        </tr>
      `).join('');
    } catch (err) {
      console.error('Erro ao carregar membros:', err);
       list.innerHTML = '<tr><td colspan="5">Erro ao carregar lista de alunos.</td></tr>';
    }
  }


  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(form));

    try {
      const url = editingId ? `/api/trainers/${editingId}` : '/api/trainers';
      const method = editingId ? 'PUT' : 'POST';

      const res = await fetch(url, {
        method,
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });

      if (!res.ok) throw new Error('Erro ao salvar Professor');

      if (editingId) {
      window.alert("Professor atualizado com sucesso!");
      } else {
        window.alert("Professor criado com sucesso!");
      }

      editingId = null;
      form.reset();
      form.querySelector('button').textContent = 'Cadastrar';
      await loadTrainers();
      fecharModal('vis-modal');
    } catch (err) {
      alert('Erro ao salvar Professor.');
      console.error(err);
    }
  });


  async function deleteTrainer(id) {
    if (!confirm('Tem certeza que deseja excluir este Professor?')) return;
    try {
      const res = await fetch(`/api/trainers/${id}`, { method: 'DELETE' });
      if (!res.ok) throw new Error('Erro ao excluir Professor');
      await loadTrainers();
      window.alert("Professor excluído com sucesso!");
    } catch (err) {
      console.error(err);
      alert('Erro ao excluir Professor.');
    }
  }

  function editTrainer(id, name, specialty) {
    editingId = id;
    form.reset();

    document.getElementById('name').value = name;
    document.getElementById('specialty').value = specialty;

    form.querySelector('button').textContent = 'Salvar';
    abrirModal('vis-modal');
  }

  document.addEventListener('DOMContentLoaded', loadTrainers);
</script>
