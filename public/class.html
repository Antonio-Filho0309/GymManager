<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/estilo.css" />
    <link rel="stylesheet" href="../css/tabela.css" />
  </head>
  <body>
    <!-- Cabeçalho -->
    <!--Cabeçalho-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="lista">
        
            <li class="nav-item">
              <a class="nav-link" href="member.html">
                <img
                  src="../img/user.png"
                  alt="user.png"
                  width="20px"
                  height="20px"
                />
                Aluno</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="trainer.html">
                <img src="../img/user.png" width="20px" height="20px" />
                Professor</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="class.html"
                ><img src="../img/aula.png" width="20px" height="20px" />
                Aula</a
              >
            </li>
          </ul>
          <a class="btn btn-outline-danger" href="../login" role="button"
            >Sair</a
          >
        </div>
      </div>
    </nav>

    <!-- Modal de Cadastro/Editar Aula -->
    <div id="vis-modal" class="modal">
      <div class="box">
        <img
          src="../img/botao-x.png"
          alt="Fechar"
          id="btn-fechar"
          onclick="fecharModal('vis-modal')"
        />
        <form id="classForm">
          <fieldset>
            <legend><b>Cadastro de Aula</b></legend>

            <div class="label-float">
              <input
                type="text"
                name="title"
                id="title"
                class="inputUser"
                placeholder=" "
                required
              />
              <label for="title" class="labelInput">Nome da Aula</label>
            </div>
            <br />

            <div class="label-float">
              <select
                name="trainer_id"
                id="trainerSelect"
                class="inputUser"
                required
              >
                <option value="">Selecione o Professor</option>
              </select>
              <label for="trainerSelect" class="labelInput"></label>
            </div>
            <br />

            <div class="label-float">
              <input
                type="text"
                name="schedule"
                id="schedule"
                class="inputUser"
                placeholder=" "
                required
              />
              <label for="schedule" class="labelInput">Horário</label>
            </div>
            <br />
          </fieldset>
          <br />
          <button type="submit" id="submit">Cadastrar</button>
        </form>
      </div>
    </div>

    <!-- Corpo -->
    <main>
      <div class="header-pag">
        <h1 class="titulo-pag">Aula</h1>
        <a href="#" class="btn-new" onclick="novoAula()">Criar Novo</a>
      </div>
      <hr />

      <div class="container">
        <!-- Tabela -->
        <table class="table text-white table-bg mt-4">
          <thead class="bg-primary">
            <tr>
              <th>#</th>
              <th>Aula</th>
              <th>Professor</th>
              <th>Horário</th>
              <th>...</th>
            </tr>
          </thead>
          <tbody id="classList"></tbody>
        </table>
      </div>
    </main>

    <script src="../js/modal.js"></script>
    <script>
      const form = document.getElementById("classForm");
      const list = document.getElementById("classList");
      let editingId = null;

      // Abrir modal para nova aula
      function novoAula() {
        editingId = null;
        form.reset();
        carregarProfessores();
        abrirModal("vis-modal");
      }

      // Carregar lista de aulas
      async function loadClasses() {
        try {
          const res = await fetch("/api/classes");
          if (!res.ok) throw new Error("Erro ao carregar aulas");
          const classes = await res.json();

          if (classes.length === 0) {
            list.innerHTML =
              '<tr><td colspan="5">Nenhuma aula cadastrada.</td></tr>';
            return;
          }

          list.innerHTML = classes
            .map(
              (c) => `
                    <tr>
                        <td>${c.id}</td>
                        <td>${c.title}</td>
                        <td>${c.trainer_name || "-"}</td>
                        <td>${c.schedule}</td>
                        <td>
                            <button class="btn btn-sm btn-warning" onclick="editClass(${
                              c.id
                            }, '${c.title}', ${c.trainer_id}, '${
                c.schedule
              }')">Editar</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteClass(${
                              c.id
                            })">Excluir</button>
                        </td>
                    </tr>
                `
            )
            .join("");
        } catch (err) {
          console.error(err);
          list.innerHTML =
            '<tr><td colspan="5">Erro ao carregar lista de aulas.</td></tr>';
        }
      }

      // Carregar professores no select
      async function carregarProfessores() {
        try {
          const res = await fetch("/api/trainers");
          if (!res.ok) throw new Error("Erro ao carregar professores");
          const trainers = await res.json();
          const select = document.getElementById("trainerSelect");
          select.innerHTML = '<option value="">Selecione o Professor</option>';
          trainers.forEach((t) => {
            const option = document.createElement("option");
            option.value = t.id;
            option.textContent = t.name;
            select.appendChild(option);
          });
        } catch (err) {
          console.error(err);
          alert("Erro ao carregar professores.");
        }
      }

      // Submissão do formulário
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(form));

        try {
          const url = editingId ? `/api/classes/${editingId}` : "/api/classes";
          const method = editingId ? "PUT" : "POST";

          const res = await fetch(url, {
            method,
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });
          if (!res.ok) throw new Error("Erro ao salvar aula");

          alert(
            editingId
              ? "Aula atualizada com sucesso!"
              : "Aula criada com sucesso!"
          );
          editingId = null;
          form.reset();
          form.querySelector("button").textContent = "Cadastrar";
          fecharModal("vis-modal");
          await loadClasses();
        } catch (err) {
          console.error(err);
          alert("Erro ao salvar aula.");
        }
      });

      // Editar aula
      function editClass(id, title, trainer_id, schedule) {
        editingId = id;
        form.reset();
        carregarProfessores().then(() => {
          document.getElementById("title").value = title;
          document.getElementById("trainerSelect").value = trainer_id;
          document.getElementById("schedule").value = schedule;
        });
        form.querySelector("button").textContent = "Salvar";
        abrirModal("vis-modal");
      }

      // Excluir aula
      async function deleteClass(id) {
        if (!confirm("Tem certeza que deseja excluir esta aula?")) return;
        try {
          const res = await fetch(`/api/classes/${id}`, { method: "DELETE" });
          if (!res.ok) throw new Error("Erro ao excluir aula");
          alert("Aula excluída com sucesso!");
          await loadClasses();
        } catch (err) {
          console.error(err);
          alert("Erro ao excluir aula.");
        }
      }

      // Inicializar página
      document.addEventListener("DOMContentLoaded", () => {
        loadClasses();
      });
    </script>
  </body>
</html>
