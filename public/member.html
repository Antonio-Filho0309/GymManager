<table class="table text-white table-bg mt-4">
  <thead class="bg-primary">

<script src="../js/modal.js"></script>
<script>
  const form = document.getElementById('memberForm');
  const list = document.getElementById('memberList');
  let editingId = null;

    function novoAluno() {
    editingId = null; 
    form.reset(); 
    abrirModal('vis-modal'); 
  }
  async function loadMembers() {
    try {
      const res = await fetch('/api/members');
      if (!res.ok) throw new Error('Erro ao carregar alunos');
      
      const members = await res.json();

      if (members.length === 0) {
         list.innerHTML = '<tr><td colspan="5">Nenhum aluno cadastrado.</td></tr>';
        return;
      }

      list.innerHTML = members.map(m => `
        <tr>
          <td>${m.id}</td>
          <td>${m.name}</td>
          <td>${m.email}</td>
          <td>${m.phone}</td>
          <td>
            <button class="btn btn-sm btn-warning" onclick="editMember(${m.id}, '${m.name}', '${m.email}', '${m.phone}')">Editar</button>
            <button class="btn btn-sm btn-danger" onclick="deleteMember(${m.id})">Excluir</button>
          </td>
        </tr>
      `).join('');
    } catch (err) {
      console.error('Erro ao carregar membros:', err);
       list.innerHTML = '<tr><td colspan="5">Erro ao carregar lista de alunos.</td></tr>';
    }
  }


  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(form));

    try {
      const url = editingId ? `/api/members/${editingId}` : '/api/members';
      const method = editingId ? 'PUT' : 'POST';

      const res = await fetch(url, {
        method,
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });

      if (!res.ok) throw new Error('Erro ao salvar aluno');

      if (editingId) {
      window.alert("Aluno atualizado com sucesso!");
      } else {
        window.alert("Aluno criado com sucesso!");
      }

      editingId = null;
      form.reset();
      form.querySelector('button').textContent = 'Cadastrar';
      await loadMembers();
      fecharModal('vis-modal');
    } catch (err) {
      alert('Erro ao salvar aluno.');
      console.error(err);
    }
  });


  async function deleteMember(id) {
    if (!confirm('Tem certeza que deseja excluir este aluno?')) return;
    try {
      const res = await fetch(`/api/members/${id}`, { method: 'DELETE' });
      if (!res.ok) throw new Error('Erro ao excluir aluno');
      await loadMembers();
      window.alert("Aluno excluído com sucesso!");
    } catch (err) {
      console.error(err);
      alert('Erro ao excluir aluno.');
    }
  }

  function editMember(id, name, email, phone) {
    editingId = id;
    form.reset();

    document.getElementById('name').value = name;
    document.getElementById('email').value = email;
    document.getElementById('phone').value = phone;

    form.querySelector('button').textContent = 'Salvar';
    abrirModal('vis-modal');
  }

  document.addEventListener('DOMContentLoaded', loadMembers);
</script>
