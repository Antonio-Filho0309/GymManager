<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Professores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="login-area d-flex flex-column align-items-center justify-content-center vh-100 text-center" style="background-color: rgba(0, 0, 0, 0.9); color: white;">
    <h1>Login de Professor</h1>
    <hr style="width: 60%; color: white;">
    <div class="inputs mt-4">
      <form id="loginForm" style="width: 300px;">
        <input type="text" name="name" id="name" required class="form-control mb-3" placeholder="Nome">
        <input type="password" name="password" id="password" required class="form-control mb-3" placeholder="Senha">
        <input type="submit" value="Entrar" id="btn-entrar" class="btn btn-primary w-100">
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, password })
        });

        const data = await res.json();

        if (!res.ok) {
          alert(data.error || 'Usu√°rio ou senha incorretos');
          return;
        }

        // Login ok, redireciona para class.html
        window.location.href = '/class.html';
      } catch (err) {
        alert('Erro ao conectar com o servidor');
        console.error(err);
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
